<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PLAYONE TV</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .container { width: 90%; max-width: 400px; text-align: center; }
        .login-box { background: #111; padding: 25px; border-radius: 15px; border: 2px solid #f00; box-shadow: 0 0 15px rgba(255,0,0,0.3); }
        h1 { color: #f00; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #000; color: #fff; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #f00; border: none; border-radius: 8px; color: #fff; font-weight: bold; cursor: pointer; margin-top: 10px; }
        #video-container { display: none; width: 100%; height: 100%; position: absolute; top: 0; left: 0; background: #000; z-index: 100; }
        .video-js { width: 100% !important; height: 100% !important; }
        .back-btn { position: absolute; top: 10px; left: 10px; z-index: 101; background: rgba(255,0,0,0.7); color: #fff; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container" id="auth-screen">
        <div class="login-box">
            <h1>PLAYONE</h1>
            <input type="text" id="user" placeholder="Usuário" value="RTFgBVX">
            <input type="password" id="pass" placeholder="Senha" value="kgketVyr">
            <button onclick="carregarLista()">ABRIR LISTA</button>
            <p style="font-size: 10px; color: #555; margin-top: 15px;">Link: gfactivesrv.com</p>
        </div>
    </div>

    <div id="video-container">
        <button class="back-btn" onclick="voltar()">⬅ Sair</button>
        <video id="my-video" class="video-js vjs-default-skin" controls preload="auto">
            <p class="vjs-no-js">Para ver este vídeo, habilite o JavaScript.</p>
        </video>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        function carregarLista() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            if(!user || !pass) return alert("Preencha tudo!");

            // Formato de link M3U que você forneceu
            const streamUrl = `http://gfactivesrv.com/get.php?username=${user}&password=${pass}&type=m3u_plus&output=mpegts`;
            
            // Tenta abrir o player interno ou envia para um player que aceita links HTTP puros
            // Como navegadores bloqueiam HTTP dentro de HTTPS, a melhor forma é abrir via intent no Android ou um player externo de confiança:
            window.location.href = `https://m3uplayer.org/?url=${encodeURIComponent(streamUrl)}`;
        }

        function voltar() {
            document.getElementById('video-container').style.display = 'none';
            document.getElementById('auth-screen').style.display = 'block';
        }
    </script>
</body>
</html>
