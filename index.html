<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PLAYONE TV</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #000; 
            color: #fff; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden; 
        }
        .container { width: 90%; max-width: 400px; text-align: center; }
        .login-box { 
            background: #111; 
            padding: 30px; 
            border-radius: 15px; 
            border: 2px solid #f00; 
            box-shadow: 0 0 20px rgba(255,0,0,0.4); 
        }
        h1 { color: #f00; margin-bottom: 25px; font-size: 32px; letter-spacing: 2px; }
        input { 
            width: 100%; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px; 
            border: 1px solid #333; 
            background: #000; 
            color: #fff; 
            box-sizing: border-box; 
            font-size: 16px;
            outline: none;
        }
        input:focus { border-color: #f00; }
        button { 
            width: 100%; 
            padding: 18px; 
            background: #f00; 
            border: none; 
            border-radius: 8px; 
            color: #fff; 
            font-weight: bold; 
            font-size: 18px; 
            cursor: pointer; 
            margin-top: 15px;
            transition: 0.3s;
        }
        button:hover { background: #cc0000; }
        .footer-link { margin-top: 20px; font-size: 11px; color: #555; }
    </style>
</head>
<body>

    <div class="container">
        <div class="login-box">
            <h1>PLAYONE</h1>
            <input type="text" id="user" placeholder="Usuário" value="RTFgBVX">
            <input type="password" id="pass" placeholder="Senha" value="kgketVyr">
            <button onclick="carregarLista()">ABRIR LISTA</button>
            <div class="footer-link">Servidor: gfactivesrv.com</div>
        </div>
    </div>

    <script>
        function carregarLista() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            
            if(!user || !pass) {
                alert("Por favor, preencha o usuário e a senha!");
                return;
            }

            // Seu link M3U formatado corretamente
            const m3uUrl = `http://gfactivesrv.com/get.php?username=${user}&password=${pass}&type=m3u_plus&output=mpegts`;
            
            // Redirecionamento para um player estável que aceita links HTTP
            // Isso evita o erro de DNS e o erro 504 de Gateway da Vercel
            window.location.href = `https://m3u-player.com/?url=${encodeURIComponent(m3uUrl)}`;
        }
    </script>
</body>
</html>
